{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="card mb-4">
            <div id="results" class="col-lg-12 col-md-12 order-1">
                <div style="display: flex; align-items: center;justify-content: space-between;">
                    <div>
                        <h5 class="card-header">{{grant.name}}</h5>
                        <p class="text-muted ms-4 mb-0">E'lon qilingan {{obj.name}} grantni o'chirish</p>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <!-- Security token by Django -->
                        {% csrf_token %}
                        <h4>{{ obj.name }}</h4>
                        <p>{{ obj.description  }}</p>
                        <hr>
                        <p>Rostan ham ushbu grantni o'chirmoqchimisiz ?</p>
                        <input type="submit" value="Xa" class="btn btn-outline-danger"/>
                        <input type="button" value="Ortga" class="btn btn-warning" onclick="window.location='{% url 'grants' %}'"/>
                    </form>
                </div>
            </div>
        </div>


    </div>

</div>
<!-- / Content -->

<!-- Footer -->
<footer class="content-footer footer bg-footer-theme">
    <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
        <div class="mb-2 mb-md-0">
            Â©
            <script>
                document.write(new Date().getFullYear());
            </script>

        </div>

    </div>
</footer>
<!-- / Footer -->

<div class="content-backdrop fade"></div>
</div>

{% endblock content %}
